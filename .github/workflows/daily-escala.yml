name: Atualizar Escala Di√°ria HRO

on:
  # Executa todos os dias √†s 7h (hor√°rio de Bras√≠lia = 10h UTC)
  schedule:
    - cron: '0 10 * * *'

  # Permite execu√ß√£o manual para testes
  workflow_dispatch:

jobs:
  update-escala:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout c√≥digo
      uses: actions/checkout@v4

    - name: Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Instalar depend√™ncias
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Instalar Chrome e ChromeDriver
      uses: browser-actions/setup-chrome@latest
      with:
        chrome-version: stable

    - name: Executar scraper
      env:
        ESCALA_USERNAME: ${{ secrets.ESCALA_USERNAME }}
        ESCALA_PASSWORD: ${{ secrets.ESCALA_PASSWORD }}
        NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
        NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
      run: |
        python scraper.py

    - name: Gerar Dashboard
      run: |
        python gerar_dashboard_executivo.py

    - name: Configurar Git
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Actions"

    - name: Commit e Push
      run: |
        if [ -f /tmp/dashboard_executivo.html ]; then
          cp /tmp/dashboard_executivo.html index.html
          git add index.html
          if ! git diff --cached --quiet; then
            git commit -m "üìä Atualizar dashboard - $(date '+%d/%m/%Y %H:%M')"
            git push origin main
          else
            echo "Nenhuma mudan√ßa no dashboard"
          fi
        else
          echo "‚ùå Erro: arquivo dashboard n√£o foi gerado"
          exit 1
        fi

    - name: Upload de logs em caso de erro
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: error-logs
        path: /tmp/*.png
        retention-days: 7
