name: Atualizar Escala Di√°ria HRO

on:
  # Executa todos os dias √†s 7h (hor√°rio de Bras√≠lia = 10h UTC)
  schedule:
    - cron: '0 10 * * *'

  # Permite execu√ß√£o manual para testes
  workflow_dispatch:

jobs:
  update-escala:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout c√≥digo
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        ref: main

    - name: Validar que workflow antigo foi deletado
      run: |
        if [ -f .github/workflows/atualizar-dashboard.yml ]; then
          echo "‚ùå ERRO: Workflow antigo ainda existe!"
          echo "‚ùå Deletar: .github/workflows/atualizar-dashboard.yml"
          exit 1
        fi
        echo "‚úÖ Confirmado: Workflow antigo n√£o existe"

    - name: Validar que health_check.py existe
      run: |
        if [ ! -f health_check.py ]; then
          echo "‚ùå ERRO: health_check.py n√£o encontrado!"
          exit 1
        fi
        echo "‚úÖ Confirmado: health_check.py existe"

    - name: Validar que data/fallback existe
      run: |
        if [ ! -d data ] || [ ! -f data/extracao_inteligente_sample.json ]; then
          echo "‚ùå ERRO: Fallback data n√£o encontrado!"
          exit 1
        fi
        echo "‚úÖ Confirmado: Fallback data existe"

    - name: Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Instalar depend√™ncias
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Instalar Chrome e ChromeDriver
      uses: browser-actions/setup-chrome@latest
      with:
        chrome-version: stable

    - name: Atualizar Escala e Dashboard
      env:
        ESCALA_USERNAME: ${{ secrets.ESCALA_USERNAME }}
        ESCALA_PASSWORD: ${{ secrets.ESCALA_PASSWORD }}
      run: |
        python update_dashboard.py

    - name: Configurar Git
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Actions"

    - name: Commit e Push
      run: |
        if [ -f /tmp/dashboard_executivo.html ]; then
          cp /tmp/dashboard_executivo.html index.html
          git add index.html
          if ! git diff --cached --quiet; then
            git commit -m "üìä Atualizar dashboard - $(date '+%d/%m/%Y %H:%M')"
            git push origin main
          else
            echo "Nenhuma mudan√ßa no dashboard"
          fi
        else
          echo "‚ùå Erro: arquivo dashboard n√£o foi gerado"
          exit 1
        fi

    - name: Health Check
      if: always()
      run: |
        echo "üè• Executando verifica√ß√£o de sa√∫de..."
        python3 health_check.py

    - name: Upload de logs em caso de erro
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: error-logs
        path: /tmp/*.png
        retention-days: 7
