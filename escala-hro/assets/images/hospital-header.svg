<svg viewBox="0 0 1920 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="blur">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3" />
    </filter>

    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a2447;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a5f8f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d3b66;stop-opacity:1" />
    </linearGradient>

    <radialGradient id="lightGradient" cx="30%" cy="30%" r="60%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0" />
    </radialGradient>
  </defs>

  <!-- Background gradient -->
  <rect width="1920" height="400" fill="url(#bgGradient)" />

  <!-- Light overlay -->
  <rect width="1920" height="400" fill="url(#lightGradient)" />

  <!-- Geometric elements - blurred -->
  <g filter="url(#blur)" opacity="0.4">
    <!-- Building silhouettes -->
    <rect x="100" y="180" width="200" height="220" fill="#0a2447" />
    <rect x="150" y="160" width="180" height="240" fill="#0f3a5e" />
    <rect x="380" y="200" width="220" height="200" fill="#0a2447" />
    <rect x="450" y="170" width="200" height="230" fill="#0f3a5e" />

    <!-- Windows on buildings -->
    <rect x="110" y="190" width="25" height="25" fill="#4da6ff" opacity="0.6" />
    <rect x="150" y="190" width="25" height="25" fill="#4da6ff" opacity="0.6" />
    <rect x="190" y="190" width="25" height="25" fill="#4da6ff" opacity="0.6" />
    <rect x="110" y="230" width="25" height="25" fill="#4da6ff" opacity="0.6" />
    <rect x="150" y="230" width="25" height="25" fill="#4da6ff" opacity="0.6" />
    <rect x="190" y="230" width="25" height="25" fill="#4da6ff" opacity="0.6" />

    <rect x="390" y="210" width="30" height="30" fill="#4da6ff" opacity="0.6" />
    <rect x="440" y="210" width="30" height="30" fill="#4da6ff" opacity="0.6" />
    <rect x="390" y="270" width="30" height="30" fill="#4da6ff" opacity="0.6" />
    <rect x="440" y="270" width="30" height="30" fill="#4da6ff" opacity="0.6" />
  </g>

  <!-- Medical cross symbols - geometric -->
  <g opacity="0.25">
    <!-- Top left cross -->
    <g transform="translate(300, 100) scale(1.5)">
      <rect x="-8" y="-2" width="16" height="4" fill="#4da6ff" />
      <rect x="-2" y="-8" width="4" height="16" fill="#4da6ff" />
    </g>

    <!-- Bottom right cross -->
    <g transform="translate(1600, 320) scale(2)">
      <rect x="-8" y="-2" width="16" height="4" fill="#4da6ff" />
      <rect x="-2" y="-8" width="4" height="16" fill="#4da6ff" />
    </g>
  </g>

  <!-- Professional figures (blurred to suggest people) -->
  <g filter="url(#blur)" opacity="0.3">
    <!-- Figure 1 -->
    <circle cx="800" cy="120" r="18" fill="#6eb3ff" />
    <path d="M 800 140 L 800 200 M 790 160 L 810 160 M 800 200 L 790 240 M 800 200 L 810 240"
          stroke="#6eb3ff" stroke-width="8" stroke-linecap="round" fill="none" />

    <!-- Figure 2 -->
    <circle cx="950" cy="130" r="18" fill="#6eb3ff" />
    <path d="M 950 150 L 950 210 M 940 170 L 960 170 M 950 210 L 940 250 M 950 210 L 960 250"
          stroke="#6eb3ff" stroke-width="8" stroke-linecap="round" fill="none" />

    <!-- Figure 3 -->
    <circle cx="1100" cy="110" r="18" fill="#6eb3ff" />
    <path d="M 1100 130 L 1100 190 M 1090 150 L 1110 150 M 1100 190 L 1090 230 M 1100 190 L 1110 230"
          stroke="#6eb3ff" stroke-width="8" stroke-linecap="round" fill="none" />

    <!-- Figure 4 -->
    <circle cx="1250" cy="125" r="18" fill="#6eb3ff" />
    <path d="M 1250 145 L 1250 205 M 1240 165 L 1260 165 M 1250 205 L 1240 245 M 1250 205 L 1260 245"
          stroke="#6eb3ff" stroke-width="8" stroke-linecap="round" fill="none" />
  </g>

  <!-- Geometric accent shapes -->
  <g opacity="0.15">
    <!-- Circles pattern -->
    <circle cx="200" cy="50" r="40" fill="none" stroke="#4da6ff" stroke-width="2" />
    <circle cx="200" cy="50" r="60" fill="none" stroke="#4da6ff" stroke-width="1" opacity="0.6" />

    <circle cx="1750" cy="350" r="50" fill="none" stroke="#4da6ff" stroke-width="2" />
    <circle cx="1750" cy="350" r="70" fill="none" stroke="#4da6ff" stroke-width="1" opacity="0.6" />
  </g>

  <!-- Horizontal lines accent -->
  <g opacity="0.2" stroke="#4da6ff" stroke-width="1">
    <line x1="0" y1="100" x2="1920" y2="100" />
    <line x1="0" y1="200" x2="1920" y2="200" />
    <line x1="0" y1="300" x2="1920" y2="300" />
  </g>

  <!-- Sparkle accents -->
  <g fill="#7fc3ff" opacity="0.4">
    <polygon points="1750,80 1755,90 1765,95 1755,100 1750,110 1745,100 1735,95 1745,90" />
    <polygon points="350,320 353,328 361,332 353,336 350,344 347,336 339,332 347,328" />
    <polygon points="1550,250 1552,257 1560,260 1552,263 1550,270 1548,263 1540,260 1548,257" />
  </g>
</svg>
